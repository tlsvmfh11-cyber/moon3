    <!-- Copy Protection -->
    <script>
      (function() {
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });

        // Disable text selection

          e.preventDefault();
          return false;
        });

        // Disable drag

          e.preventDefault();
          return false;
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
          // Ctrl+C, Ctrl+X, Ctrl+V, Ctrl+A, Ctrl+U, Ctrl+S, Ctrl+P, F12
          if (e.ctrlKey && (
            e.key === 'c' || e.key === 'C' ||
            e.key === 'x' || e.key === 'X' ||
            e.key === 'v' || e.key === 'V' ||
            e.key === 'a' || e.key === 'A' ||
            e.key === 'u' || e.key === 'U' ||
            e.key === 's' || e.key === 'S' ||
            e.key === 'p' || e.key === 'P'
          )) {
            e.preventDefault();
            return false;
          }
          // F12 (DevTools)
          if (e.key === 'F12') {
            e.preventDefault();
            return false;
          }
          // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (DevTools)
          if (e.ctrlKey && e.shiftKey && (
            e.key === 'I' || e.key === 'i' ||
            e.key === 'J' || e.key === 'j' ||
            e.key === 'C' || e.key === 'c'
          )) {
            e.preventDefault();
            return false;
          }
        });

        // Disable copy event
        document.addEventListener('copy', function(e) {
          e.preventDefault();
          return false;
        });

        // Disable cut event
        document.addEventListener('cut', function(e) {
          e.preventDefault();
          return false;
        });

        document.body.style.webkitUserSelect = 'none';
        document.body.style.msUserSelect = 'none';
        document.body.style.mozUserSelect = 'none';
      })();
